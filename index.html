<!DOCTYPE html>
<html ng-app="liste-invite-mariage">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Invités Mariage Thierry & Claire</title>

    <link rel="stylesheet" href="css/5e06271a.liste-invite-mariage.css"/>
</head>
<body ng-controller="headerController as headerCtrl">

<div class="navbar-fixed">
	<nav class="light-red">
		<div class="container nav-wrapper">
			<a href="#" class="brand-logo">Liste des invités</a>

			<form>
				<div  id="nav-search" class="input-field col s12">

				</div>

			</ul>

<section ng-view></section>


<script src="js/f856f325.liste-invite-mariage.js"></script>
