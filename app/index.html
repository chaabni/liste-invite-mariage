<!DOCTYPE html>
<html ng-app="liste-invite-mariage">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>liste-invite-mariage</title>

    <!-- build:css css/liste-invite-mariage.css -->
    <!-- bower:css -->
    <!-- endbower -->
	<link rel="stylesheet" href="vendor/materialize/dist/css/materialize.css"/>
    <link rel="stylesheet" href="css/app.css"/>
    <!-- endbuild -->
</head>
<body ng-controller="mainController">

<section class="container">
	<table id="invite-list" class="bordered striped hoverable centered">
		<thead>
		<tr>
			<th ng-click="order('nom')">Nom</th>
			<th ng-click="order('adresse')">Adresse</th>
			<th ng-click="order('enfants')">Enfants</th>
			<th ng-click="order('statut')">Status</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="invite in invites | orderBy:tri:inverse">
			<td>{{invite.nom}}</td>
			<td>{{invite.adresse}}</td>
			<td>{{invite.enfants}}</td>
			<td>{{invite.statut}}</td>
		</tr>
		</tbody>
	</table>
</section>



<!-- build:js js/liste-invite-mariage.js -->
<!-- bower:js -->
<script src="vendor/angular/angular.js"></script>
<!-- endbower -->
<script src="vendor/jquery/dist/jquery.js"></script>
<script src="vendor/materialize/dist/js/materialize.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script src="vendor/firebase/firebase.js"></script>
<script src="vendor/angularfire/dist/angularfire.js"></script>
<script src="js/services/firebaseRef.js"></script>
<script src="js/services/inviteService.js"></script>
<script type="text/javascript" src="js/controllers/mainController.js"></script>
<!-- endbuild -->

</body>
</html>
