<!DOCTYPE html>
<html ng-app="liste-invite-mariage">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Invités Mariage Thierry & Claire</title>

    <!-- build:css css/liste-invite-mariage.css -->
    <!-- bower:css -->
    <!-- endbower -->
	<link rel="stylesheet" href="vendor/materialize/dist/css/materialize.css"/>
    <link rel="stylesheet" href="css/app.css"/>
    <!-- endbuild -->
</head>
<body ng-controller="headerController as headerCtrl">

<div class="navbar-fixed">
	<nav class="light-red">
		<div class="container nav-wrapper">
			<a href="#" class="brand-logo">Liste des invités</a>
			<form>
				<div  id="nav-search" class="input-field col s12">
					<input id="search" type="text" ng-model="search.nom" autofocus>
					<label for="search"><i class="mdi-action-search"></i></label>
				</div>
			</form>
		</div>
	</nav>
	<a id="add-button" ng-click="headerCtrl.showAddForm()" class="btn-floating btn-large waves-effect waves-light blue right"><i class="mdi-content-add"></i></a>
	<a id="stats-button" ng-click="headerCtrl.showStats()" class="btn-floating btn-large waves-effect waves-light orange right"><i class="mdi-av-equalizer"></i></a>
</div>

<section ng-view></section>


<!-- build:js js/liste-invite-mariage.js -->
<!-- bower:js -->
<script src="vendor/angular/angular.js"></script>
<script src="vendor/angular-route/angular-route.js"></script>
<!-- endbower -->
<script src="vendor/lodash/lodash.js"></script>
<script src="vendor/jquery/dist/jquery.js"></script>
<script src="vendor/materialize/dist/js/materialize.js"></script>
<script src="js/app.js"></script>
<script src="vendor/firebase/firebase.js"></script>
<script src="vendor/angularfire/dist/angularfire.js"></script>
<script src="js/services/firebaseRef.js"></script>
<script src="js/services/inviteService.js"></script>
<script src="js/filters/matchStatut.js"></script>
<script src="js/filters/matchCote.js"></script>
<script src="js/filters/matchCategory.js"></script>
<script src="js/directives/editable/editable.js"></script>
<script src="js/directives/pushpin/pushpin.js"></script>
<script src="js/controllers/headerController.js"></script>
<script src="js/controllers/mainController.js"></script>
<script src="js/controllers/addFormController.js"></script>
<script src="js/controllers/statsController.js"></script>
<!-- endbuild -->

</body>
</html>
