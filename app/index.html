<!DOCTYPE html>
<html ng-app="liste-invite-mariage">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Invités Mariage Thierry & Claire</title>

    <!-- build:css css/liste-invite-mariage.css -->
    <!-- bower:css -->
    <!-- endbower -->
	<link rel="stylesheet" href="vendor/materialize/dist/css/materialize.css"/>
    <link rel="stylesheet" href="css/app.css"/>
    <!-- endbuild -->
</head>
<body ng-controller="mainController">



<div class="navbar-fixed">
	<nav>
		<div class="container nav-wrapper">
			<a href="#" class="brand-logo">Invités</a>
			<ul id="nav-mobile" class="right side-nav">
				<li><a href="">86 invités</a></li>
				<li><a href="">86 invités confirmés</a></li>
				<li><a href="">dont 45 enfants</a></li>
				<li><a href="">20 sans réponse</a></li>
			</ul>
		</div>
	</nav>
</div>


<div class="navbar-fixed">
	<nav class="blue-grey">
		<div class="container nav-wrapper">
			<form>
				<div class="input-field col s12">
					<input id="search" type="text" ng-model="search.nom" placeholder="Rechercher par nom">
					<label for="search"><i class="mdi-action-search"></i></label>
				</div>
			</form>
		</div>
	</nav>
</div>

<section class="container">

	<form action="#">
		<p>
			<input name="statut" type="radio" id="show-all" ng-model="statut" value="ALL"/>
			<label for="show-all">Afficher tout</label>
		</p>
		<p>
			<input name="statut" type="radio" id="show-confirmed-honneur" ng-model="statut" value="ONLY_HONNEUR_CONFIRMED"/>
			<label for="show-confirmed-honneur">Afficher uniquement les présents au vin d'honneur</label>
		</p>
		<p>
			<input name="statut" type="radio" id="show-confirmed-diner" ng-model="statut" value="ONLY_DINER_CONFIRMED"/>
			<label for="show-confirmed-diner">Afficher uniquement les présents au diner</label>
		</p>
		<p>
			<input name="statut" type="radio" id="show-no-answer" ng-model="statut" value="ONLY_UNANSWERED"/>
			<label for="show-no-answer">Afficher uniquement les non réponses</label>
		</p>
		<p>
			<input name="statut" type="radio" id="show-refused" ng-model="statut" value="ONLY_REFUSED"/>
			<label for="show-refused">Afficher uniquement les refus</label>
		</p>
	</form>
</section>



<section class="container">
	<table id="invite-list" class="bordered striped hoverable centered">
		<thead>
		<tr>
			<th ng-click="order('nom')">Nom</th>
			<th ng-click="order('adresse')">Adresse</th>
			<th ng-click="order('enfants')">Enfants</th>
			<th ng-click="order('honneur')">Vin d'honneur</th>
			<th ng-click="order('diner')">Diner</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="invite in invites | orderBy:tri:inverse | filter:search | matchStatut:statut">
			<td>{{invite.nom}}</td>
			<td>{{invite.adresse}}</td>
			<td>{{invite.enfants}}</td>
			<td>{{invite.honneur}}</td>
			<td>{{invite.diner}}</td>
		</tr>
		</tbody>
	</table>
</section>



<!-- build:js js/liste-invite-mariage.js -->
<!-- bower:js -->
<script src="vendor/angular/angular.js"></script>
<!-- endbower -->
<script src="vendor/lodash/lodash.js"></script>
<script src="vendor/jquery/dist/jquery.js"></script>
<script src="vendor/materialize/dist/js/materialize.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script src="vendor/firebase/firebase.js"></script>
<script src="vendor/angularfire/dist/angularfire.js"></script>
<script src="js/services/firebaseRef.js"></script>
<script src="js/services/inviteService.js"></script>
<script src="js/filters/matchStatut.js"></script>
<script type="text/javascript" src="js/controllers/mainController.js"></script>
<!-- endbuild -->

</body>
</html>
